            background-repeat: no-repeat;
            background-position: center 5vh;
            background-size: 150px auto;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        .tree {
            position: relative;
            block-size: 70vmin;
            inline-size: 40vmin;
            transform-style: preserve-3d;
            animation: spin 12s infinite linear;
        }

        .tree__trunk {
            position: absolute;
            inset-block-end: 0;
            inset-inline-start: 10%;
            transform: translateX(-50%);
            inline-size: 3vmin;
            block-size: 0vmin;
            background: linear-gradient(to top, #4a3526, #6b4d3a);
            border-radius: 1vmin;
        }

        .tree__branch {
            position: absolute;
            inset-block-end: 0;
            inset-inline-start: 50%;
            inline-size: 0;
            block-size: 0;
            border-inline-start: var(--size) solid transparent;
            border-inline-end: var(--size) solid transparent;
            border-block-end: calc(var(--size) * 1.5) solid #65f306;
            transform-style: preserve-3d;
            transform: translateX(-50%) translateY(calc(var(--y) * 1vmin)) rotateY(calc(var(--rotate) * 1deg));
            filter: brightness(var(--brightness, 1));
        }

        .tree__star {
            position: absolute;
            inset-block-start: -5vmin;
            inset-inline-start: 50%;
            transform: translateX(-50%);
            inline-size: 10vmin;
            block-size: 10vmin;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
            animation: starPulse 2s infinite ease-in-out;
        }

        .tree__light {
            transform-style: preserve-3d;
            position: absolute;
            block-size: 2.5vmin;
            inline-size: 1.5vmin;
            border-radius: 50%;
            transform: translate(-50%, 50%) rotateY(calc(var(--rotate, 0) * 1deg));
            inset-block-end: calc(var(--y, 0) * 1%);
            inset-inline-start: 50%;
            box-shadow: 0 0 15px currentColor, 0 0 30px currentColor, 0 0 45px currentColor;
            animation: twinkle 2s infinite ease-in-out;
            animation-delay: calc(var(--delay, 0) * 0.1s);
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 3.5vmin;
            opacity: 1.8;
            animation: fall linear infinite;
            animation-duration: calc(var(--duration) * 1s);
            animation-delay: calc(var(--delay) * 1s);
            inset-inline-start: calc(var(--x) * 1vw);
            inset-block-start: -5vmin;
        }

        .message {
            position: absolute;
            inset-block-end: 10vh;
            inset-inline-start: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #f2f5ef;
            font-family: 'Georgia', serif;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6);
            animation: messageGlow 3s infinite ease-in-out;
            z-index: 10;
          }
        .message h1 {
            margin: 5.5rem 0;
            font-size: 10vmin;
            font-weight: bold;
        }

        .message .jamhuri {
            color: #ff0000;
        }

        .message .christmas {
            color: #00ff00;
        }

        .message .newyear {
            color: #ffd700;
        }

        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
                transform: translate(-50%, 50%) rotateY(calc(var(--rotate, 0) * 1deg)) scale(1);
            }
            50% {
                opacity: 0.3;
                transform: translate(-50%, 50%) rotateY(calc(var(--rotate, 0) * 1deg)) scale(0.7);
            }
        }

        @keyframes starPulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                filter: brightness(1);
            }
            50% {
                transform: translateX(-50%) scale(1.2);
                filter: brightness(1.5);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        @keyframes messageGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="tree" id="tree">
        <div class="tree__star"></div>
    </div>

    <div class="sidebar left content">
        <p>Left Sidebar Content</p>
    </div>

    <div class="message">
        <h1 class="jamhuri">Happy Jamhuri Day</h1>
        <h1 class="christmas">Merry Christmas</h1>
        <h2 class="and">And</h2>
        <h1 class="newyear">A Happy New Year</h1>
    </div>

    <div class= "sidebar right content">
        <p>Right Sidebar Content</p>
    </div>

    <style>
        .sidebar {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 20%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .sidebar.left {
            left: 0;
        }

        .sidebar.right {
            right: 0;
        }

        .message {
            z-index: 10; /* Ensure message is above sidebars */
        }
    </style>

    <script>
        const tree = document.getElementById('tree');
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff8800', '#ffffff'];
        
        // Create tree trunk
        const trunk = document.createElement('div');
        trunk.className = 'tree__trunk';
        tree.appendChild(trunk);
        
        // Create layered branches (spiral effect)
        const layers = 12;
        for (let i = 0; i < layers; i++) {
            const branchesPerLayer = 8;
            for (let j = 0; j < branchesPerLayer; j++) {
                const branch = document.createElement('div');
               branch.className = 'tree__branch';
                
                const size = (12 - i) * 1.5;
                const yPos = 8 + (i * 3.5);
                const rotation = (j * (360 / branchesPerLayer)) + (i * 15);
                const brightness = 0.7 + (Math.random() * 0.3);
                
                branch.style.setProperty('--size', size + 'vmin');
                branch.style.setProperty('--y', yPos);
                branch.style.setProperty('--rotate', rotation);
                branch.style.setProperty('--brightness', brightness);
                
                tree.appendChild(branch);
            }
        }
        
        // Create spiral lights
        for (let i = 0; i < 80; i++) {
            const light = document.createElement('div');
            light.className = 'tree__light';
            
            const rotate = (i * 30) % 360;
            const y = 15 + ((i / 80) * 80);
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            light.style.setProperty('--rotate', rotate);
            light.style.setProperty('--y', y);
            light.style.setProperty('--delay', i % 10);
            light.style.backgroundColor = color;
            light.style.color = color;
            
            tree.appendChild(light);
        }

        // Create snowflakes
        for (let i = 0; i < 30; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = 'â„';
            snowflake.style.setProperty('--x', Math.random() * 100);
            snowflake.style.setProperty('--duration', 8 + Math.random() * 8);
            snowflake.style.setProperty('--delay', Math.random() * 5);
            document.body.appendChild(snowflake);
        }
    </script>
</body>
